deploy_esp_hosted_comp:
  stage: deploy
  image: $CI_DOCKER_REGISTRY/esp32-ci-env
  tags:
    - build
  when: always
  only:
    - feature/ext_component_host
  script:
    - export IDF_COMPONENT_API_TOKEN=${ESP_HOSTED_API_KEY}
    - pip install idf-component-manager
    - cp -r common host/
    - cp -r common slave/
    - cd host
    - python -m idf_component_manager upload-component --name esp_hosted_master --namespace=mantriyogesh
    - cd ../slave
    - python -m idf_component_manager upload-component --name esp_hosted_slave --namespace=mantriyogesh


